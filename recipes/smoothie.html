<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Smoothie Recipe</title>

    <body>
        <a href="../index.html">HOME PAGE</a>

        <h1>Smoothie</h1>
        <img src="../images/smoothie.jpg" alt="Smoothie" height="300" width="250">

        <h3>All the protien you need!</h3>

        <h4>Ingredients</h4>
        <ul>
            <li>1/2 Cup of Oats</li>
            <li>Water</li>
            <li>2 Scoops of Vanilla protien powder</li>
            <li>Bunch of frozen berries</li>
            <li>Ice</li>
        </ul>

        <h4>Instructions</h4>
        <ol>
            <li>Mix all Ingredients into blender</li>
            <li>Blend thouroughly</li>
            <li>Pour and Enjoy</li>
        </ol>
    </body>
