<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Smoothie Recipe</title>
        <link rel="stylesheet" href="../style.css">
    </head>

    <body class="recipe-body">
        <a href="../index.html">HOME PAGE</a>

        <h1 class="recipe-header">Smoothie</h1>
        <img src="../images/smoothie.jpg" alt="Smoothie" height="300" width="auto">

        <h3>All the protien you need!</h3>

        <h4 class="ingredients-header">Ingredients</h4>
        <ul class="ingredients-list">
            <li>1/2 Cup of Oats</li>
            <li>Water</li>
            <li>2 Scoops of Vanilla protien powder</li>
            <li>Bunch of frozen berries</li>
            <li>Ice</li>
        </ul>

        <h4 class="instructions-header">Instructions</h4>
        <ol class="instructions-list">
            <li>Mix all Ingredients into blender</li>
            <li>Blend thouroughly</li>
            <li>Pour and Enjoy</li>
        </ol>
    </body>
</html>
